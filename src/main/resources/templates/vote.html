<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container text-center">
<form action="#"  method="post" th:object="${citizen}" th:action="@{doLogin}"  class="login-form">
    <div>
        <div class="form-group row">
            <label class="col-form-label">FirstName: </label>
            <input type="text" name="firstName" th:field="*{username}"/>
        </div>
        <div class="form-group row">
            <label>LastName: </label>
            <input type="text" name="lastName" th:field="*{lastName}"/>
        </div>
        <div class="form-group row">
            <label>IDC: </label>
            <input type="text" name="IDC" th:field="*{IDC}"/>
        </div>
        <div class="form-group row">
            <label>Street: </label>
            <input type="text" name="street" th:field="*{street}"/>
        </div>
        <div class="form-group row">
            <label>City: </label>
            <input type="text" name="city"  th:field="*{city}"/>
        </div>
        <div class="form-group row" >
            <input type="submit" value="Submit" class="btn"/>
        </div>
    </div>
</form>
</div>
</body>
</html>
